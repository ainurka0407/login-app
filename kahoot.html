<body>
    <!-- Navigation Bar -->

    <!-- Main Section -->
    <div class="header bg-light py-5">
        <div class="container">
            <h1 class="display-4 fw-bold text-center">Welcome to the Quiz Platform!</h1>
        </div>
    </div>


    <!-- Quiz Section -->
    <div class="quiz-container" id="quizContainer">
        <div>
            <button class="btn btn-warning m-2" style="background-color: #f48c06;" onclick="getQuiz('html')">HTML Quiz</button>
            <button class="btn btn-warning m-2" style="background-color: #f48c06;" onclick="getQuiz('css')">CSS Quiz</button>
            <button class="btn btn-warning m-2" style="background-color: #f48c06;" onclick="getQuiz('js')">JavaScript Quiz</button>

    <script>
        async function getQuiz(subject) {
            try {
                const response = await fetch(`http://localhost:3000/quizzes?subject=${subject}`);
                const data = await response.json();

                if (data.quizURL) {
                    const quizContainer = document.getElementById('quizContainer');
                    quizContainer.innerHTML = `
                        <iframe src="${data.quizURL}" allowfullscreen></iframe>`;
                } else {
                    alert("Quiz not found.");
                }
            } catch (error) {
                alert("Error fetching quiz data: " + error.message);
            }
        }
    </script>
