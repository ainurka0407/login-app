<!-- Video URL Management Section -->
<div class="container py-5">
  <h2 class="text-center fw-bold mb-4">Manage Video URLs</h2>
  <form id="updateVideoForm">
    <div class="mb-3">
      <label for="htmlVideoUrl" class="form-label">HTML Video URL</label>
      <input type="url" class="form-control" id="htmlVideoUrl" placeholder="https://www.youtube.com/embed/..." >
    </div>
    <div class="mb-3">
      <label for="cssVideoUrl" class="form-label">CSS Video URL</label>
      <input type="url" class="form-control" id="cssVideoUrl" placeholder="https://www.youtube.com/embed/..." >
    </div>
    <div class="mb-3">
      <label for="jsVideoUrl" class="form-label">JavaScript Video URL</label>
      <input type="url" class="form-control" id="jsVideoUrl" placeholder="https://www.youtube.com/embed/..." >
    </div>
    <button type="submit" class="btn btn-success btn-lg">Update Video URLs</button>
  </form>
</div>

    <!-- Modal for Change Password -->
    <div class="modal" tabindex="-1" id="changePasswordModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="changePasswordForm">
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" required>
              </div>
              <input type="hidden" id="userIdToChange">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitNewPassword()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal for Delete Confirmation -->
    <div class="modal" tabindex="-1" id="confirmDeleteModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this user?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancelDeleteBtn" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>
